<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工时计算系统</title>
    <link href="./bootstrap.css" rel="stylesheet" >
</head>
<body>

    <div class="container text-center" id ="app">
        <!-- 这位第一行 -->
        <div class="row">

            <div class="col-md-3" style="background:green;">
                <h1>Hello World</h1>
            </div>
            <div class="col-md-3" style="background:red;">
                <h1>Hello World</h1>
            </div>
            <div class="col-md-3" style="background:orange;">
                <h1>Hello World</h1>
            </div>
        </div>
        <!-- 这为第二行 -->
         <div class="contaienr text-center ">

            <div class="row">

            </div>
            <!-- mb-3 -->
            <!-- form-control-lg |sm 用来设置表格的高度(height),如何用来设置表格的宽度?  -->

            <!-- row 代表的是一行 -->
           
                
                    <!-- row 代表的是一行 -->
                    <div class="container">
                        <!-- row 代表的是一行 -->
                        <form action="" class="col-12">
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="startTime" class="form-label form-control-sm">上班时长</label>
                                    <!-- 选择时间框 -->
                                    <input type="datetime-local" class="form-control form-control-sm" id="startTime" name="" value="">
                                </div>
                            </div>
                    
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="endTime" class="form-label form-control-sm">下班时长</label>
                                    <!-- 选择时间框 -->
                                    <input type="datetime-local" class="form-control form-control-sm" id="endTime" value="">
                                </div>
                            </div>
                    
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="name" class="form-label form-control-sm">姓名</label>
                                    <input type="text" class="form-control form-control-sm" id="name" value="张春旭" readonly>
                                </div>
                            </div>
                    
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="formFile" class="form-label form-control-sm">文件上传</label>
                                    <input class="form-control form-control-sm" type="file" id="formFile">
                                </div>
                            </div>
                    
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label for="colorPicker" class="form-label form-control-sm">颜色选择</label>
                                    <input class="form-control form-control-color form-control-sm" type="color" id="colorPicker" title="请选择颜色">
                                </div>
                            </div>
                    
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary w-100">计算工时</button>
                                </div>
                            </div>
                        </form>
                        <p> {{message}}</p>
                       
                    </div>
                </div>
            </div>
         </div>

    </div>
    <script src="./vue"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>
    <!-- <script src="./luoji.js"></script> -->
    <script src="./bootstrap.js" ></script>
</body>
</html>
