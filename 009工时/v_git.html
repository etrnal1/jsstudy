<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git管理</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container">
        <!-- 一个row 12列 -->
         <div class="rwo" >
            <div class="col-md-4" style="height: 100px;"></div>
         </div>
        <div class="row" style="background-color: aqua;">
            <div class="col-md-4 col-4" >coffice</div>
            <div class="col-md-4 col-4">fruit</div>
            <div class="col-md-4 col-4">orange</div>
        </div>
        <div class="row mb-10">
                <div class="col-lg-4">
                    支持数据迁移
                </div>
                <div class="col-lg-8"><small>本行内容是在标签内</small><br>
                    <strong>本行内容是在标签内</strong><br>
                    <em>本行内容是在标签内，并呈现为斜体</em><br>
                    <p class="text-left">向左对齐文本</p>
                    <p class="text-center">居中对齐文本</p>
                    <p class="text-right">向右对齐文本</p>
                    <p class="text-muted">本行内容是减弱的</p>
                    <p class="text-primary">本行内容带有一个 primary class</p>
                    <p class="text-success">本行内容带有一个 success class</p>
                    <p class="text-info">本行内容带有一个 info class</p>
                    <p class="text-warning">本行内容带有一个 warning class</p>
                    <p class="text-danger">本行内容带有一个 danger class</p></div>

        </div>
    </div>
</body>
</html>
